<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width,initial-scale=0.8,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes">
    <title>前程无忧 数据分析岗可视化</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="top">
        前程无忧&nbsp;&nbsp;&nbsp;数据分析岗可视化
    </div>
    <div class="s"></div>
    <div class="content">
        <div class="content-left">
            <img src="../static/images/d.png" alt="" class="earth">
        </div>
        <div class="content-right">
            <div class="a">
                <a href="/django_web/beijing_view" class="city">北京</a>
                <a href="/django_web/shanghai_view" class="city">上海</a>
                <a href="/django_web/guangzhou_view" class="city">广州</a>
                <a href="/django_web/shenzhen_view" class="city">深圳</a>
                <a href="/django_web/wuhan_view" class="city">武汉</a>
                <a href="/django_web/chongqing_view" class="city">重庆</a>
                <a href="/django_web/hangzhou_view" class="city">杭州</a>
                <a href="/django_web/suzhou_view" class="city">苏州</a>
                <a href="/django_web/tianjing_view" class="city">天津</a>
                <a href="/django_web/nanjing_view" class="city">南京</a>
                <a href="/django_web/changsha_view" class="city">长沙</a>
                <a href="/django_web/xiameng_view" class="city">厦门</a>
            </div>
        </div>
    </div>
    <div class="foot">
        <form method="post" action="/django_web/find">
            {%csrf_token%}
        <select name="cs">
            <option selected="selected">--请选择城市--</option>
            <!-- select为默认显示 -->
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
            <option value="上海">上海</option>
            <option value="北京">北京</option>
            <option value="杭州">杭州</option>
            <option value="重庆">重庆</option>
            <option value="武汉">武汉</option>
            <option value="天津">天津</option>
            <option value="南京">南京</option>
            <option value="苏州">苏州</option>
            <option value="厦门">厦门</option>
            <option value="长沙">长沙</option>
        </select>
        <select name="gzjy" class="gz">
            <option selected="selected" >--请选择工作经验--</option>
            <option value="无需经验">无需经验</option>
            <option value="1年经验">1年经验</option>
            <option value="2年经验">2年经验</option>
            <option value="3-4年经验">3-4年经验</option>
            <option value="5-7年经验">5-7年经验</option>
            <option value="8-9年经验">8-9年经验</option>
            <option value="10年以上经验">10年以上经验</option>
        </select>
        <select name="gs" class="gs">
            <option selected="selected">--请选择公司类型--</option>
            <option value="民营公司">民营公司</option>
            <option value="国企">国企</option>
            <option value="上市公司">上市公司</option>
            <option value="外资（非欧美）">外资（非欧美）</option>
            <option value="外资（欧美）">外资（欧美）</option>
            <option value="非营利组织">非营利组织</option>
            <option value="合资">合资</option>
            <option value="创业公司">创业公司</option>
            <option value="事业单位">事业单位</option>
            <option value="外企代表处">外企代表处</option>
        </select>
        <select name="xl" >
            <option selected="selected">--请选择学历--</option>
            <option value="高中">高中</option>
            <option value="中专">中专</option>
            <option value="大专">大专</option>
            <option value="本科">本科</option>
            <option value="硕士">硕士</option>
            <option value="博士">博士</option>
        </select>
            <button class="tj">提交</button></form>
    </div>

</body>
</html>
